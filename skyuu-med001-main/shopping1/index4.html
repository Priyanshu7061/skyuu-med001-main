<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Medicine Store</h1>
        <input type="text" id="searchBar" placeholder="Search for medicine...">
        <div id="cart-summary">
            <p>Cart: <span id="cart-count">0</span> items</p>
            <p>Total: ₹<span id="total-price">0</span></p>
        </div>
    </header>

    <main>
        <div class="medicine-container" id="medicineContainer">
            <!-- Medicines will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <h3>Checkout</h3>
        <p>Total Price: ₹<span id="checkout-total">0</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
